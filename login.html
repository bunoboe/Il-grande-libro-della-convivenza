<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Riservato</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="login-container" class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Accedi</h1>
        <div class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nome utente</label>
                <input type="text" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2">
            </div>
            <button id="login-button" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">Accedi</button>
        </div>
        <p id="error-message" class="text-center text-sm text-red-500 mt-4 hidden">Nome utente o password errati.</p>
    </div>

    <!-- Questo è il contenuto che sarà visibile solo dopo il login -->
    <div id="app-content" class="hidden bg-white p-8 rounded-xl shadow-lg max-w-2xl mx-auto w-full text-center">
        <h2 class="text-3xl font-bold text-green-600 mb-4">Benvenuto!</h2>
        <p class="text-gray-700">Questo è il contenuto riservato che solo gli utenti autorizzati possono vedere.</p>
        <button id="logout-button" class="mt-6 py-2 px-4 rounded-md shadow-sm text-sm font-medium text-white bg-gray-500 hover:bg-gray-600 transition duration-150 ease-in-out">Esci</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const users = {
                'Illuminatibunoni': 'Illunoni'
            };

            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');
            const logoutButton = document.getElementById('logout-button');
            const loginContainer = document.getElementById('login-container');
            const appContent = document.getElementById('app-content');
            const errorMessage = document.getElementById('error-message');

            // Funzione per mostrare il contenuto dell'app
            function showAppContent() {
                loginContainer.classList.add('hidden');
                appContent.classList.remove('hidden');
            }

            // Funzione per mostrare il form di login
            function showLogin() {
                appContent.classList.add('hidden');
                loginContainer.classList.remove('hidden');
                errorMessage.classList.add('hidden');
                usernameInput.value = '';
                passwordInput.value = '';
                usernameInput.focus();
            }

            // Funzione per gestire il login
            function handleLogin() {
                const username = usernameInput.value;
                const password = passwordInput.value;

                if (users[username] === password) {
                    showAppContent();
                } else {
                    errorMessage.classList.remove('hidden');
                }
            }
            
            // Gestisce l'evento di click sul pulsante di login
            loginButton.addEventListener('click', handleLogin);

            // Permette di fare il login premendo "Invio"
            passwordInput.addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    handleLogin();
                }
            });

            // Gestisce l'evento di click sul pulsante di logout
            logoutButton.addEventListener('click', showLogin);
        });
    </script>

</body>
</html>
